{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Listing:{{ item.prdct_name }}</h2>
    <img src="{{ item.prdct_img }}" alt="product image" style="width: 100%; height: 400px;">
    <p>{{ item.prdct_desc }}</p>
    <h2>{{ item.prdct_price }}</h2>

    <form action="{% url 'listings' item.id %}" method="post">
        {% csrf_token %}
        {{ comment_box }}
        <input type="submit" value="Submit">
    </form>
    <h3>Comments</h3>
    {% for comment in all_comments %}
        <p><strong>{{ comment.author.username }}</strong> : {{ comment.comment }}</p>
    {%endfor %}
{% endblock %}
