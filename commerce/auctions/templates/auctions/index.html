{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in all_auctionitems %}
        <a class="nav-link" href="{% url 'listings' item.id %}">
            <div class="product-container container-fluid card my-3 border border-info">
                <div>
                    <img class="bd-placeholder-img card-img-left" height="250vh" src="{{ item.prdct_img }}" alt="product image">
                </div>
                <div>
                    <h4>
                        <strong>{{ item.prdct_name }}</strong>
                    </h4>
                    <h5>
                        Price: â‚¹&nbsp;{{ item.prdct_price }}
                    </h5>
                    <h6>{{item.prdct_desc}}</h6>
                    <p><small>Created: {{item.creation_time}}</small>
                </div>
            </div>
        </a>
    {% endfor %}
{% endblock %}
