{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in all_auctionitems %}
        <div class="product-container">
            <div>
                <img src= "{{ items.prdct_img }}" height= "300px" width = "300px" alt="product image">
            </div>
            <div>
                {{ item.prdct_name }}
                <br> 
                {{ item.prdct_price }}
            </div>
        </div>
    {% endfor %}
{% endblock %}
